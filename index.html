<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Helper</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pompiere&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/chord-diagram.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¸ Guitar Chord Helper</h1>
            <button class="settings-btn" id="settingsBtn" aria-label="Settings">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M12 1v4m0 14v4M5.64 5.64l2.83 2.83m7.06 7.06l2.83 2.83M1 12h4m14 0h4M5.64 18.36l2.83-2.83m7.06-7.06l2.83-2.83"></path>
                </svg>
            </button>
        </header>

        <main>
            <div class="search-section">
                <label for="chordInput">Enter chord name:</label>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="chordInput" 
                        placeholder="e.g., F, Bm, C#maj7, Dm7"
                        autocomplete="off"
                        autocorrect="off"
                        autocapitalize="off"
                        spellcheck="false"
                        name="chord-search"
                    >
                    <button id="searchBtn">Search</button>
                </div>
                <div class="suggestions" id="suggestions"></div>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2 id="resultsTitle"></h2>
                <div class="alternatives-grid" id="alternativesGrid"></div>
            </div>

            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal" style="display: none;">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="close-btn" id="closeSettingsBtn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="powerChordMode">
                            Always convert to power chords
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>
                            <input type="checkbox" id="showTabNotation" checked>
                            Show tab notation
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
